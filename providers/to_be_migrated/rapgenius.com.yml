name: Rap Genius
url: "http://rapgenius.com/{artist}-{title}-lyrics"
extractor: '(?s)<div\s+class="lyrics"[^>]*?>(?P<lyrics>.*?)</div>'

variables:
- &artist
  name: artist
  filters:
  - [strip_diacritics]
  - [lowercase]
  - [regex, '[^\sa-z0-9]\s*', ""]
  - [strip_nonascii, -]
- <<: *artist
  name: title

filters:
- [strip_html]
- [clean_spaces]
- [utf8_encode]