name: Oldies Lyrics
url: "http://oldielyrics.com/lyrics/{artist}/{title}.html"
extractor: '(?s)<div\s+class="lyrics"[^>]*>\s*<p>(?P<lyrics>.+)</p>\s*</div>'

variables:
- &artist
  name: artist
  filters:
  - [strip_diacritics]
  - [lowercase]
  - [regex, '[^\sa-z0-9]\s*', ""]
  - [strip_nonascii, _]
- <<: *artist
  name: title

filters:
- [br2nl]
- [p2break]
- [strip_html]
- [strip_links]
- [entity_decode]
- [clean_spaces]
- [utf8_encode]